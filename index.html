<!--这里是标题-->
<h1>新冠第四天</h1>
<p>
第一天低烧，咳嗽，我还作死，半夜在卫生间，用冷水洗了个头，因为我在学校值班，以为只是普通的感冒<br>
第二天发烧到40度，没吃退烧药，全身都疼，也没吃止疼药，硬抗了过去，好在没有流鼻涕和咳嗽，呼吸一直很顺畅，不憋屈，迷迷糊糊的就睡着了<br>
第三天体温下降到37度多一点，基本退烧了，但是开始嗓子疼，流鼻涕，出气也不通，其实比头一天的发烧，四肢和背心疼还更难受一些，晚上硬是躺了很久没睡着<br>
今天咳嗽流鼻涕，吞口水还是嗓子疼，晚上9点左右，好像吞口水时，嗓子疼稍微好一点了，但是不太明显，但愿明天能好转<br>
</p>
